  <body>
    <input type="checkbox" id="check1" checked/>サインイン
	  <input type="checkbox" id="check2" />ログアウト
	<script>
		window.onload = function(){

		const check1 = document.getElementById("check1");
		const check2 = document.getElementById("check2");
		function myHandle(e){

		}
		function on_event1(){
			document.getElementById("check1").addEventListener("click",myHandle,false);
   /*1ボタンの無効化*/
		}
		function off_event1(){
			document.getElementById("check1").removeEventListener("click",myHandle,false);
   /*1ボタンの有効化*/
		}
		function on_event2(){
			document.getElementById("check2").addEventListener("click",myHandle,false);
   /*2ボタンの無効化*/
		}
		function off_event2(){
			document.getElementById("check2").removeEventListener("click",myHandle,false);
   /*2ボタンの有効化*/
		}

			const info2 = document.querySelector("#check2");
			const checked2 = info2.checked;

				off_event2();
				document.getElementById("check2").checked = false;
        on_event1();
        /*2ボタンのチェックを外している*/
